label {

  -webkit-transition: background-color 0.4s;
  margin-bottom: 10px;
}

label:after {
  left: 0;
  width: 20px;
  height: 20px;
  margin: 5px;
  content: '';
  position: absolute;
  background: #f0f0f0;
  border-radius: 81px;
}

input:checked + label {
  background: rgb(0, 151, 157);
}
input:checked + label:after {
  left: auto;
  right: 0;
}
h1 {

  color: rgb(0, 151, 157);

}
